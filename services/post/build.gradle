plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.0' // Spring Boot 플러그인 추가
    id 'io.spring.dependency-management'
}
dependencies {
    implementation project(':common')
    implementation project(':common:snowflake')
    implementation project(':common:outboxmessage')
    implementation project(':services:user')
    implementation 'mysql:mysql-connector-java:8.0.33'

    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'org.awaitility:awaitility:4.2.0' // 또는 최신 버전
}
bootJar{
    enabled = true
}
//springBoot{
//    mainClass = 'pookyBlog.PostApplication'
//}
tasks.named("bootJar") {
    manifest {
        attributes("Main-Class": "pookyBlog.PostApplication")
    }
}